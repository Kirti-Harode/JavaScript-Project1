<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/html" href="./dist/main.css" />
  
    <title>Save The Earth</title>
</head>

<body>
    <div class="game">
        <div id="timer">
            <span>Timer: </span><span id="timeId"></span>
        </div>

        <div id="level">
            <span>level: </span><span id="levelId">0</span>
        </div>

        <div id="gameName"><h1>Save The Earth</h1></div>

        <div id="instruction">
            <p> Click in the direction of comets to fire bullet from the gun, comet should not hit our planet, TIME is valuable on planet Earth</p>
        </div>

        <div id="links">
            <div>
                <a href="https://github.com/Kirti-Harode"><img src="images/github3d_alpha.png"></a>
            </div>
            <div>
                <a href="https://www.linkedin.com/in/kirti-harode-02b35b1b5"><img src="images/linkedin3d_alpha2.png"></a>
            </div>
        </div>

        <div id="start">
            <div id="welcome">
                <!-- <h1 id="title">Save The Earth</h1> -->
                <h1>Welcome to the Milky Way</h1>
            </div>
            <div>
                <button id="startButton">Start Game</button>
            </div>
        </div>

        <div id="stop">
            <div id="image"><img src='/images/smileyEarth_alpha1.png'></div>
            <div id="colision">
                <h1>Poor Earth!!</h1>
            </div>
            
            <div id="slogon">
                <p id="sologon1">There is no place to live other than earth, save the earth!</p>
                <p id="slogon2"> Keep it green and clean.</p>
            </div>
            <div id="buttonId">
                <button id="restartButton">Restart Game</button>
            </div>
          
        </div>

        <canvas id="mycanvas" width ="900" height="900" style="border:1px solid #000000;"></canvas>
    </div>
    <script src="./dist/main.js"></script>
    
</body>

</html>
